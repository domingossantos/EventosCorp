<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Programação</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="fechaProgramacao()">Fechar</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="fechaProgramacao()">
            <div class="list">
                <label class="item item-input">
                    <span class="inputp-label">Descrição</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Data</span>
                    <input type="date" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Hora</span>
                    <input type="time" >
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Salvar</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
