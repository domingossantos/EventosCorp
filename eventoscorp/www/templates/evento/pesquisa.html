<ion-view>
    <ion-content>
        <form ng-submit="onPesquisar()">

        <div class="list">
            <div class="list">

                <label class="item item-input item-select">
                    <div class="input-label">
                        Tipo
                    </div>
                    <select>
                        <option ng-repeat="tipo in tipoEventos">{{tipo.tipo}}</option>
                    </select>
                </label>

            </div>

            <label class="item item-input">
                <input type="text" placeholder="Descrição">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="participante">
            </label>
            <div>
                <button type="submit" class="button button-block button-positive"> Pesquisar</button>
            </div>
        </div>
        </form>
    </ion-content>
</ion-view>
